services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "4000:4000"
    env_file:
      - .env
    command: npm run dev -w backend
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "5173:5173"
    env_file:
      - .env
    command: sh -c "npm install && npm run dev -w frontend -- --host"
